<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Daily Bible</h1>
        <!-- <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div> -->
    </header>
    <main>
        <article class="calendar-section">
            <header>
                <div>
                    <button id="prevMonthBtn" class="prev-month-btn move-month-btn"></button>
                    <div id="yearSelection" class="year-selection">
                        <div id="yearInput" class="year-input"></div>
                    </div>
                    <button id="nextMonthBtn" class="next-month-btn move-month-btn"></button>
                </div>
                <div class="today-btn-wrapper"><button id="todayBtn">Today</button></div>
            </header>
            <div id="calendar" class="calendar"></div>
        </article>
        <article id="bibleSection" class="bible-section">
            <header>
                <label class="checkbox1">
                    <input type="checkbox" id="allChker" />
                    <span></span>
                    <strong>전체</strong>
                </label>
            </header>
            <ul id="bibleList" class="bible-list"></ul>
        </article>
    </main>
    <aside id="dimLayer" class="dim-layer">
        <div id="datePopup" class="date-popup every-popup">
            <header>
                <span id="closeDatePopupBtn" class="close-btn" data-id="closePopupBtn"></span>
            </header>
            <main>
                <div>
                    <ul id="yearList" class="year-list"></ul>
                    <strong>년</strong>
                </div>
                <div>
                    <ul id="monthList" class="month-list">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                        <li>11</li>
                        <li>12</li>
                    </ul>
                    <strong>월</strong>
                </div>
            </main>
            <footer>
                <button id="applyDateBtn">적용</button>
            </footer>
        </div>
        <div id="biblePopup" class="bible-popup every-popup">
            <header>
                <div>
                    <label class="checkbox1">
                        <input type="checkbox" />
                        <span></span>
                        <strong id="bibleName"></strong>
                    </label>
                </div>
                <span id="closeBiblePopupBtn" class="close-btn" data-id="closePopupBtn"></span>
            </header>
            <main>
                <p id="bibleScript"></p>
            </main>
        </div>
        <div id="memoPopup" class="memo-popup every-popup">
            <header>
                <h3>메모</h3>
                <span id="closeBiblePopupBtn" class="close-btn" data-id="closePopupBtn"></span>
            </header>
            <main>
                <textarea></textarea>
            </main>
            <footer>
                <div id="regSection">
                    <button id="initMemoBtn">취소</button>
                    <button id="regMemoBtn">등록</button>
                </div>
                <button id="modOnBtn">편집</button>
            </footer>
        </div>
    </aside>
    <aside id="loadingLayer" class="loading-layer active">로딩중...</aside>
    
    <script src="./assets/js/xlsx.full.min.js"></script>
    <!-- <script src="./assets/js/FileSaver.min.js"></script> -->
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/indexedDB.js"></script>
    <script src="./assets/js/script.js"></script>

   
</body>
</html>
