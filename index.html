<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Daily Bible</h1>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <article class="calendar-section">
            <header>
                <button id="prevMonthBtn" class="prev-month-btn"></button>
                <div id="yearSelection" class="year-selection">
                    <div id="yearInput" class="year-input"></div>
                </div>
                <button id="nextMonthBtn" class="next-month-btn"></button>
            </header>
            <div id="calendar" class="calendar"></div>
            
        </article>
        <article class="bible-section">
            <div>
                <header>
                    <label class="checkbox1">
                        <input type="checkbox" id="allChker" />
                        <span></span>
                        <strong>전체</strong>
                    </label>
                </header>
                <ul id="bibleList" class="bible-list">

                </ul>
            </div>
        </article>
        
    </main>
    <aside id="dimLayer" class="dim-layer">
        <div id="datePopup" class="date-popup every-popup">
            <header>
                <span id="closeDatePopupBtn" class="close-btn"></span>
            </header>
            <main>
                <div>
                    <ul id="yearList" class="year-list"></ul>
                    <strong>년</strong>
                </div>
                <div>
                    <ul id="monthList" class="month-list">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                        <li>11</li>
                        <li>12</li>
                    </ul>
                    <strong>월</strong>
                </div>
            </main>
            <footer>
                <button id="applyDateBtn">적용</button>
            </footer>
        </div>
        <div id="biblePopup" class="bible-popup every-popup">
            <header>
                <div>
                    <label class="checkbox1">
                        <input type="checkbox" />
                        <span></span>
                        <strong id="bibleName"></strong>
                    </label>
                </div>
                <span id="closeBiblePopupBtn" class="close-btn"></span>
            </header>
            <main>
                <p id="bibleScript"></p>
            </main>
            <footer></footer>
        </div>
    </aside>
    
    <script src="./assets/js/xlsx.full.min.js"></script>
    <!-- <script src="./assets/js/FileSaver.min.js"></script> -->
    <script src="./assets/js/script.js"></script>

   
</body>
</html>
